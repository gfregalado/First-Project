<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="styles/styles.css" />
    <title>My game</title>
  </head>
  <body>
    <div class="leftHandle">
      <div class="minusButton"></div>
      <div class="joystickLeft"></div>
      <div class="topArrow">
        <div class="arrow-up"></div>
      </div>
      <div class="rightArrow">
        <div class="arrow-down"></div>
      </div>
      <div class="bottomArrow">
        <div class="arrow-left"></div>
      </div>
      <div class="leftArrow">
        <div class="arrow-right"></div>
      </div>
      <div class="weirdButton">
        <div class="smallCircle"></div>
      </div>
    </div>
    <div class="backgroundScreen">
      <div class="screen">
        <canvas id="myCanvas" width="560" height="320"></canvas>
      </div>
    </div>
    <div class="rightHandle">
      <div class="joystickRight"></div>
    </div>
  </body>
  <script src="javascript/main.js"></script>
</html>
